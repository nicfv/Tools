<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimensional Analysis</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dimensional Analysis Tool">
    <meta name="author" content="Nicolas Ventura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    <script type="text/javascript" src="dist/main.js"></script>
</head>

<body>
    <h2>Dimensional Analysis</h2>
    <div id="instructions">
        <div class="heading">
            <div class="title">Instructions</div>
            <button id="instructions-close" title="Hide the instructions">-</button>
        </div>
        <p>instruct</p>
    </div>
    <div id="user-input">
        <div class="heading">
            <div class="title" id="user-header">Select Input Units</div>
            <div id="controls">
                <button id="set-input" title="Set input units">&leftarrow;</button>
                <button id="set-output" title="Set output units">&rightarrow;</button>
                <button id="clear" title="Reset units and quantity">Clear</button>
            </div>
        </div>
        <div id="units">
            <select id="unit-select" title="Select a unit"></select>
            <sup><input id="exponent" type="number" placeholder="Exponent" title="Exponent on that unit"></sup>
            <button id="multiply" title="Multiply by the selected unit raised to the exponent">*</button>
        </div>
        <p id="conversion" title="Conversion Formula"></p>
        <p id="dimensions" title="Dimensions"></p>
    </div>
    <div id="conversion-div">
        <div class="heading">
            <div class="title">Unit Conversion</div>
            <button id="conversion-close" title="Close the instructions">-</button>
        </div>
        <div id="quantities">
            <input id="input-quantity" type="number" placeholder="Quantity" title="Numeric quantity to convert">
            =
            <input id="output-quantity" type="number" title="CTRL+C to copy output quantity" readonly>
        </div>
        <p id="quantity" title="Quantity"></p>
        <button id="swap" title="Swap the input and outut units">Swap</button>
    </div>
</body>

</html>
