<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimensional Analysis</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dimensional Analysis Tool">
    <meta name="author" content="Nicolas Ventura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    <script type="text/javascript" src="dist/main.js"></script>
</head>

<body>
    <h2>Dimensional Analysis</h2>
    <div class="heading">
        <b>Instructions</b>
        <button id="instructions-hide-show" title="Hide the instructions">-</button>
    </div>
    <p id="instructions">instruct</p>
    <div class="heading">
        <b id="unit-select-heading">Set Input Units</b>
        <div id="controls">
            <button id="set-other" title="Set output units">&rightarrow;</button>
            <button id="swap" title="Swap the input and outut units">&LeftRightArrow;</button>
            <button id="clear" title="Reset units and quantity">&cross;</button>
        </div>
    </div>
    <div id="units">
        <select id="unit-select" title="Select a unit"></select>
        <sup><input id="exponent" type="number" placeholder="Exponent" title="Exponent on that unit"></sup>
        <button id="multiply" title="Multiply by the selected unit raised to the exponent">*</button>
    </div>
    <p id="quantity" title="Quantity">$$\text{Quantity}$$</p>
    <p id="dimensions" title="Dimensions">$$\text{Dimensions}$$</p>
    <div id="quantities">
        <input id="input-quantity" type="number" placeholder="Quantity" title="Numeric quantity to convert">
        <div id="conversion" title="Conversion Factor">$$\times 1.000=$$</div>
        <input id="output-quantity" type="number" title="CTRL+C to copy output quantity" readonly>
    </div>
</body>

</html>
