<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimensional Analysis</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dimensional Analysis Tool">
    <meta name="author" content="Nicolas Ventura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="dist/main.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
</head>

<body>
    <h1>Dimensional Analysis</h1>
    <div id="instructions">
        <button id="close">x</button>
        <h3>Instructions</h3>
        <p>instruct</p>
    </div>
    <div id="container">
        <div id="input-side">
            <h3>Input Units</h3>
            <div id="input-units">
                <select id="input-unit-select">test</select>
                <sup><input id="input-exponent" type="number" placeholder="Exponent"></sup>
                <button id="input-multiply">Multiply</button>
                <button id="input-clear">Clear</button>
            </div>
            <h3>Input Quantity</h3>
            <input id="input-quantity-value" type="number" placeholder="Quantity">
            <p id="input-quantity">quantity</p>
            <h3>Input Base Dimensions</h3>
            <p id="input-dimensions">dimensions</p>
        </div>
        <div id="middle">
            <p id="conversion">$$\text{in} \times 1 = \text{out}$$</p>
            <button id="swap">Swap</button>
        </div>
        <div id="output-side">
            <h3>Output Units</h3>
            <div id="output-units">
                <select id="output-unit-select">test</select>
                <sup><input id="output-exponent" type="number" placeholder="Exponent"></sup>
                <button id="output-multiply">Multiply</button>
                <button id="output-clear">Clear</button>
            </div>
            <h3>Output Quantity</h3>
            <input id="output-quantity-value" type="number" placeholder="Quantity" readonly>
            <p id="output-quantity">quantity</p>
            <h3>Output Base Dimensions</h3>
            <p id="output-dimensions">dimensions</p>
        </div>
    </div>
</body>

</html>
