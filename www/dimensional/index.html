<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dimensional Analysis</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dimensional Analysis Tool">
    <meta name="author" content="Nicolas Ventura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    <script type="text/javascript" src="dist/main.js"></script>
</head>

<body>
    <div id="column">
        <h1>Dimensional Analysis</h1>
        <div id="instructions">
            <div class="heading">
                <p>Instructions</p>
                <button id="close" title="Close the instructions">x</button>
            </div>
            <p>instruct</p>
        </div>
        <div id="row">
            <div id="input-side">
                <div class="heading">
                    <p>Input Units</p>
                    <button id="input-clear" title="Reset units and quantity">Clear</button>
                </div>
                <div id="input-units">
                    <select id="input-unit-select" title="Select a unit"></select>
                    <sup><input id="input-exponent" type="number" placeholder="Exponent" title="Exponent"></sup>
                    <button id="input-multiply" title="Multiply by the selected unit raised to the exponent">*</button>
                </div>
                <div class="heading">
                    <p>Quantity</p>
                    <input id="input-quantity-value" type="number" placeholder="Quantity">
                </div>
                <p id="input-quantity"></p>
                <h3>Input Base Dimensions</h3>
                <p id="input-dimensions"></p>
            </div>
            <div id="output-side">
                <div class="heading">
                    <p>Output Units</p>
                    <button id="output-clear" title="Reset units and quantity">Clear</button>
                </div>
                <div id="output-units">
                    <select id="output-unit-select" title="Select a unit"></select>
                    <sup><input id="output-exponent" type="number" placeholder="Exponent" title="Exponent"></sup>
                    <button id="output-multiply" title="Multiply by the selected unit raised to the exponent">*</button>
                </div>
                <div class="heading">
                    <p>Quantity</p>
                    <input id="output-quantity-value" type="number" placeholder="Quantity" readonly>
                </div>
                <p id="output-quantity"></p>
                <h3>Output Base Dimensions</h3>
                <p id="output-dimensions"></p>
            </div>
        </div>
        <div id="conversion-div">
            <p id="conversion"></p>
            <button id="swap">Swap</button>
        </div>
    </div>
</body>

</html>
