<!DOCTYPE html>
<html lang="en">

<head>
    <title>Time Value of Money</title>
    <meta charset="UTF-8">
    <meta name="description" content="Calculate the time value of money.">
    <meta name="keywords" content="Time, Value, Money">
    <meta name="author" content="Nicolas Ventura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="dist/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="flex1">
        <div class="flex2">
            <h1>Time Value of Money</h1>
            <sub title="Version">v1.1</sub>
        </div>
        <div class="flex2">
            <select id="type" title="Calculation type">
                <option value="P_F">P/F</option>
                <option value="P_A">P/A</option>
                <option value="F_P">F/P</option>
                <option value="F_A">F/A</option>
                <option value="A_F">A/F</option>
                <option value="A_P">A/P</option>
            </select>
            <label for="type" id="type_label"></label>
        </div>
        <div class="flex2">
            <input type="number" min="0" step="0.01" id="x" title="Input">
            <label for="x" id="x_label"></label>
        </div>
        <div class="flex2">
            <input type="number" min="0" max="100" step="0.01" id="i" title="Interest">
            <label for="i">Interest rate per period [0-100%]</label>
        </div>
        <div class="flex2">
            <input type="number" min="0" step="1" id="n" title="Periods">
            <label for="n">Number of periods</label>
        </div>
        <div class="flex2">
            <p id="y" title="Output"></p>
            <label for="y" id="y_label"></label>
        </div>
    </div>
</body>

</html>
